<div class="box-softphone mb-3">

  <div style="display: none;">
    <div class="grid-softphone">
      <div class="softphone-item">
        <div class="softphone-icon">
          <i class="mdi mdi-volume-high"></i>
        </div>
        <small>Audio Call</small>
      </div>
      <div class="softphone-item">
        <div class="softphone-icon">
          <i class="mdi mdi-video"></i>
        </div>
        <small>Video Call</small>
      </div>
    </div>

    <div class="mt-4">
      <select class="form-select rounded-pill mb-3" aria-label="Default select example">
        <option selected="">Selection</option>
        <option value="1">Information Architecture</option>
        <option value="2">UI/UX Design</option>
        <option value="3">Back End Development</option>
      </select>
    </div>
  </div>

  <div class="container-softphone">
    <div class="grid-softphone">
      <div class="softphone-item">
        <div class="softphone-icon">
          <i class="ri-mic-off-line"></i>
        </div>
        <small>Mute</small>
      </div>
      <div class="softphone-item">
        <div class="softphone-icon">
          <i class="ri-grid-fill"></i>
        </div>
        <small>Keypad</small>
      </div>
      <div class="softphone-item">
        <div class="softphone-icon">
          <i class="ri-volume-up-line"></i>
        </div>
        <small>Speaker</small>
      </div>
      <div class="softphone-item">
        <div class="softphone-icon">
          <i class="ri-add-line"></i>
        </div>
        <small>Add call</small>
      </div>
    </div>

    <div class="mt-3">
      <div class="softphone-item_alt">
        <div class="softphone-icon softphone-icon_alt">
          <i class="mdi mdi-phone-hangup"></i>
        </div>
        <small>End Call</small>
      </div>
    </div>
  </div>

</div>
