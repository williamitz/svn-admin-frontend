<div class="row">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      <h4 class="mb-sm-0">
        Interpreter Call History
      </h4>
    </div>
  </div>
</div>

<!-- filter -->
<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">Filter by</h4>
      </div><!-- end card header -->

      <div class="card-body">
        <div class="row">

          <div class="col-md-4 mb-3">
            <div>
              <label for="exampleInputdate" class="form-label">From</label>
              <input type="date" class="form-control rounded-pill" id="exampleInputdate">
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div>
              <label for="exampleInputdateEnd" class="form-label">To</label>
              <input type="date" class="form-control rounded-pill" id="exampleInputdateEnd">
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
        <div class="text-end">
          <button type="button"
            class="btn rounded-pill btn-danger px-4 fw-medium waves-effect waves-light">Apply</button>
        </div>

        <div class="mt-5">
          <form>
            <div class="table-responsive table-card">
              <table class="table table-nowrap table-hover table-striped mb-0">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Call Start</th>
                    <th scope="col">Call End</th>
                    <th scope="col">Language</th>
                    <th scope="col">Rate x min.</th>
                    <th scope="col">Duration(m)</th>
                    <th scope="col">Avg. connect Time</th>
                    <th scope="col">Call ID</th>
                    <th scope="col">Location</th>
                    <th scope="col">MRN</th>
                    <th scope="col">Client/Patient Name</th>
                  </tr>
                </thead>
                <tbody>

                  <tr>
                    <td colspan="10" class="text-center">
                      Without Records
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
            <div class="row mt-4">
              <div class="col-6 ">
                <div class="d-flex justify-content-start align-items-center gap-4 ms-3">
                  Showing
                  <select class="form-select " style="width: 70px;" formControlName="limit">
                    <option [value]="5">5</option>
                    <option [value]="10">10</option>
                    <option [value]="20">20</option>
                  </select>
                  register
                </div>
              </div>
              <!-- <div class="col-6">
              <app-pagination [paginate]="paginate" [total]="total" (navigate)="onGetRole()"></app-pagination>
            </div> -->
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- filter end-->
