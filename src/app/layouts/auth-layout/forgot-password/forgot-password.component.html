<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center mt-sm-5 mb-4 text-white-50">
                <div>
                    <a routerLink="" class="d-inline-block auth-logo">
                        <img src="assets/images/logo-light.png" alt="" height="20">
                    </a>
                </div>
                <p class="mt-3 fs-15 fw-medium">Premium Admin & Dashboard Template</p>
            </div>
        </div>
    </div>
    <!-- end row -->

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card mt-4">

                <div class="card-body p-4">
                    <div class="text-center mt-2">
                        <h5 class="text-primary">Forgot Password?</h5>
                        <p class="text-muted">Reset password with velzon</p>
                        <lord-icon src="https://cdn.lordicon.com/rhvddzym.json" trigger="loop" colors="primary:#0ab39c" class="avatar-xl">
                        </lord-icon>
                    </div>

                    <div class="alert alert-borderless alert-warning text-center mb-2 mx-2" role="alert">
                        Enter your email and instructions will be sent to you!
                    </div>
                    <div class="p-2">
                        <form [formGroup]="passresetForm" (ngSubmit)="onSubmit()">
                            <div class="mb-4">
                                <label class="form-label">Email</label>
                                <input type="email"
                                  class="form-control"
                                  id="email"
                                  placeholder="Enter Email"
                                  formControlName="email"
                                  [class.is-invalid]="f['email'].errors && touched('email')"
                                >
                                <div *ngIf="f['email'].errors && touched('email')s" class="invalid-feedback" align="left">
                                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                                    <div *ngIf="f['email'].errors['pattern']">Email is invalid</div>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <!-- <button class="btn btn-success w-100" type="submit" [disabled]="invalid || loading || submitted" >
                                  Send Reset Link
                                </button> -->

                                <button type="submit" class="btn btn-success btn-load w-100" [disabled]="invalid || loading || submitted">
                                  <span class="d-flex align-items-center">
                                      <span class="flex-grow-1 me-2">
                                        Send Reset Link
                                      </span>
                                      <span class="spinner-border flex-shrink-0" role="status" *ngIf="loading" >
                                          <span class="visually-hidden">Loading...</span>
                                      </span>
                                  </span>
                              </button>
                            </div>

                            <div class="mt-3 text-center" *ngIf="submitted" >
                              <p class="mb-0 text-success">
                                <i class="ri-check-line text-success"></i> Please check your email
                              </p>
                          </div>
                        </form>
                        <!-- end form -->
                    </div>
                </div>
                <!-- end card body -->
            </div>
            <!-- end card -->

            <div class="mt-4 text-center">
                <p class="mb-0">Wait, I remember my password...
                    <a routerLink="/auth" class="fw-semibold text-primary text-decoration-underline"> Click here </a>
                </p>
            </div>

        </div>
    </div>
    <!-- end row -->
</div>
