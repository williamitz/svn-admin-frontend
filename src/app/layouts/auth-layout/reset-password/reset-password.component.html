<div class="container">
  <div class="row">
      <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
              <div>
                  <a routerLink="" class="d-inline-block auth-logo">
                      <img src="assets/images/logo-light.png" alt="" height="20">
                  </a>
              </div>
              <p class="mt-3 fs-15 fw-medium">Premium Admin & Dashboard Template</p>
          </div>
      </div>
  </div>
  <!-- end row -->

  <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">

              <div class="card-body p-4">
                  <div class="text-center mt-2">
                      <h5 class="text-primary">Reset Password</h5>
                      <p class="text-muted">Please reset your password</p>
                      <lord-icon src="https://cdn.lordicon.com/rhvddzym.json" trigger="loop" colors="primary:#0ab39c" class="avatar-xl">
                      </lord-icon>
                  </div>

                  <div class="alert alert-borderless alert-warning text-center mb-2 mx-2" role="alert">
                      Enter your email and instructions will be sent to you!
                  </div>
                  <div class="p-2">
                      <form [formGroup]="frmReset" (ngSubmit)="onSubmit()">
                          <div class="mb-4">
                              <label class="form-label">New Password</label>

                              <div class="position-relative auth-pass-inputgroup mb-3">

                                <input [type]="fieldTextType ? 'text' : 'password'"
                                    class="form-control pe-5 form-control-k"
                                    placeholder="Enter New Password"
                                    formControlName="newPassord"
                                    [class.is-invalid]="f['newPassord'].errors && touched('newPassord')"
                                    >

                                <button
                                    class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                    type="button" id="password-addon">
                                    <i class="mdi align-middle" [class.mdi-eye-off-outline]="!fieldTextType"
                                        [class.mdi-eye-outline]="fieldTextType" (click)="onToggleTextType()">
                                    </i>
                                </button>

                                <div *ngIf="touched('password') && f['password'].errors" class="invalid-feedback">
                                    <span *ngIf="f['password'].errors['required']">Password is required</span>
                                </div>

                            </div>

                              <div *ngIf="f['newPassord'].errors && touched('newPassord')s" class="invalid-feedback" align="left">
                                  <div *ngIf="f['newPassord'].errors['required']">New passord is required</div>
                              </div>
                          </div>

                          <div class="mb-4">
                            <label class="form-label">Confirm Password</label>

                            <input type="password"
                                class="form-control"
                                placeholder="Confirm Password"
                                formControlName="confirmPassord"
                                [class.is-invalid]="f['confirmPassord'].errors && touched('confirmPassord') || noEquals"
                            >

                            <div *ngIf="f['confirmPassord'].errors && touched('confirmPassord')" class="invalid-feedback" align="left">
                                <div *ngIf="f['confirmPassord'].errors['required']">Confirm passord is required</div>
                            </div>
                        </div>

                          <div class="text-center mt-4">

                              <!-- <button class="btn btn-success w-100" type="submit" [disabled]=" invalid || loading || noEquals " >
                                Reset Password
                              </button> -->

                              <button type="submit" class="btn btn-success btn-load w-100" [disabled]="invalid || loading || noEquals">
                                <span class="d-flex align-items-center">
                                    <span class="flex-grow-1 me-2">
                                      Reset Password
                                    </span>
                                    <span class="spinner-border flex-shrink-0" role="status" *ngIf="loading" >
                                        <span class="visually-hidden">Loading...</span>
                                    </span>
                                </span>
                            </button>

                          </div>
                      </form>
                      <!-- end form -->
                  </div>
              </div>
              <!-- end card body -->
          </div>
          <!-- end card -->

          <div class="mt-4 text-center">
              <p class="mb-0">Wait, I remember my password...
                  <a routerLink="/auth" class="fw-semibold text-primary text-decoration-underline"> Click here </a>
              </p>
          </div>

      </div>
  </div>
  <!-- end row -->
</div>
