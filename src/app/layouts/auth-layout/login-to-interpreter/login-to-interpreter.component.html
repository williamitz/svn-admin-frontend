<div class="container">
  <div class="row">
      <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
              <div>
                  <a href="" class="d-inline-block auth-logo">
                      <img src="./assets/images/logo-snv-white.png" height="50">
                  </a>
              </div>
              <p class="mt-5 fs-15 fw-medium">Profesional Interpreter Portal!!!</p>
          </div>
      </div>
  </div>
  <!-- end row -->

  <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-2">

              <div class="card-body p-4">
                  <!-- <div class="text-center mt-2">
                      <h5 class="text-primary">Welcome Back !</h5>
                      <p class="text-muted">Log in.</p>
                  </div> -->

                  <div class=" mt-2">
                      <h5 class="text-primary">Log in</h5>
                  </div>
                  <div class="p-2 mt-4">

                      <form [formGroup]="frmLogin" (ngSubmit)="onSubmit()">

                          <div class="mb-3">
                              <label class="form-label" for="username">Username</label>

                              <input type="email" class="form-control" formControlName="username"
                                  [class.is-invalid]="touched('username') && f['username'].errors"
                                  placeholder="Enter username">

                              <div *ngIf="touched('username') && f['username'].errors" class="invalid-feedback">
                                  <div *ngIf="f['username'].errors['required']">Email is required</div>
                              </div>
                          </div>

                          <div class="mb-3">
                              <div class="float-end">
                                  <a routerLink="/auth/forgot-password" class="text-muted">Forgot password?</a>
                              </div>
                              <label class="form-label" for="password-input">Password</label>
                              <div class="position-relative auth-pass-inputgroup mb-3">

                                  <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5"
                                      placeholder="Enter password" id="password-input"
                                      [class.is-invalid]="touched('password') && f['password'].errors"
                                      formControlName="password">

                                  <button
                                      class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                      type="button" id="password-addon">
                                      <i class="mdi align-middle" [class.mdi-eye-off-outline]="!fieldTextType"
                                          [class.mdi-eye-outline]="fieldTextType" (click)="toggleFieldTextType()">
                                      </i>
                                  </button>

                                  <div *ngIf="touched('password') && f['password'].errors" class="invalid-feedback">
                                      <span *ngIf="f['password'].errors['required']">Password is required</span>
                                  </div>

                              </div>
                          </div>

                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                              <label class="form-check-label" for="auth-remember-check">Remember me</label>
                          </div>

                          <div class="mt-4">
                              <button class="btn btn-danger w-100" type="submit" [disabled]="loading">
                                  Sign In
                              </button>
                          </div>

                          <!-- <div class="mt-4 text-center">
                              <div class="signin-other-title">
                                  <h5 class="fs-13 mb-4 title">Sign In with</h5>
                              </div>
                              <div class="d-flex gap-2 justify-content-center">
                                  <button type="button" class="btn btn-primary btn-icon waves-effect waves-light">
                                      <i class="ri-facebook-fill fs-16"></i>
                                  </button>
                                  <button type="button" class="btn btn-danger btn-icon waves-effect waves-light">
                                      <i class="ri-google-fill fs-16"></i>
                                  </button>
                                  <button type="button" class="btn btn-dark btn-icon waves-effect waves-light">
                                      <i class="ri-github-fill fs-16"></i>
                                  </button>
                                  <button type="button" class="btn btn-info btn-icon waves-effect waves-light">
                                      <i class="ri-twitter-fill fs-16"></i>
                                  </button>
                              </div>
                          </div> -->
                      </form>
                  </div>
              </div>
              <!-- end card body -->
          </div>
          <!-- end card -->

      </div>
  </div>
  <!-- end row -->
</div>
<!-- end container -->
