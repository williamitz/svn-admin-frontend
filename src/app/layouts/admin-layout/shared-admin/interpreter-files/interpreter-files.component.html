<div class="row gy-4">
  <div class="col-lg-5 col-md-6 col-sm-12 mb-4">
    <div class="me-4">

      <label for="formFile" class="form-label">File</label>

      <ngx-dropzone [multiple]="false" class="dropzone_sec" (change)="onSelect($event)"
        accept="image/jpeg,image/jpg,application/pdf">
        <ngx-dropzone-label>Drop or selec file</ngx-dropzone-label>

        <ngx-dropzone-preview class="c-dropzone-preview" *ngFor="let f of files" [removable]="true"
          (removed)="onRemove(f)" [file]="f" >
          <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-preview>

      </ngx-dropzone>

      <form [formGroup]="frmFile" >

        <div class="mt-2" >
          <label for="firstname" class="form-label">Description</label>
          <input type="text" id="firstname" placeholder="Enter description" class="form-control " formControlName="description">
        </div>

        <div class="hstack gap-2 justify-content-center mt-4">
          <button class="btn btn-danger rounded-pill fw-medium px-5" [disabled]="invalid || saving" (click)="onSubmit()">
            Upload document
          </button>
        </div>

      </form>

    </div>

  </div>
  <div class="col-lg-7 col-md-6 col-sm-12">

    <div>
      <h5 class="fs-15 my-3 p-2 border-bottom border-bottom-dashed">Documents</h5>
      <!-- Hoverable Rows -->
      <table class="table table-hover table-nowrap table-striped mb-0">
        <thead>
          <tr>
            <!-- <th scope="col" style="width:25px">
              <div class="form-check form-check-danger">
                <input class="form-check-input" type="checkbox" id="checkAll" value="option1">
              </div>
            </th> -->
            <th scope="col">Document</th>
            <th scope="col">Description</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of filesInterpreter" >

            <!-- <th scope="row">
              <div class="form-check form-check-danger">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
              </div>
            </th> -->

            <td>
              {{ item.name }}
            </td>

            <td>
              {{ item.description }}
            </td>

            <td>
              <a href="javascript:void(0);" class="link-danger fs-15" (click)="onConfirm( item )">
                <i class="ri-delete-bin-line"></i>
              </a>
            </td>

          </tr>

        </tbody>
      </table>
    </div>


  </div>
</div>
