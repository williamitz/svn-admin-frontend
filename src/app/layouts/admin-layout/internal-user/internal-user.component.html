<!-- Modal Add -->
<div class="modal fade" id="addModalInterpreter" tabindex="-1" aria-labelledby="exampleModalgridLabel"
  aria-modal="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark p-3">
        <h5 class="modal-title text-white" id="exampleModalgridLabel">Create User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="javascript:void(0);">
          <div class="row g-3">
            <div class="col-md-6">
              <div>
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control rounded-pill" id="firstName" placeholder="Enter name">
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label for="firstName" class="form-label">Last Name</label>
                <input type="text" class="form-control rounded-pill" id="firstName" placeholder="Enter name">
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label for="firstName" class="form-label">Email</label>
                <input type="email" class="form-control rounded-pill" id="firstName" placeholder="Enter name">
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label class="form-label">Role</label>
                <select class="form-select rounded-pill" aria-label="Default select example">
                  <option selected="">Select</option>
                  <option value="1">Information Architecture</option>
                  <option value="2">UI/UX Design</option>
                  <option value="3">Back End Development</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label for="lastName" class="form-label">Status</label>
                <select class="form-select rounded-pill" aria-label="Default select example">
                  <option selected="">Select</option>
                  <option value="1">Information Architecture</option>
                  <option value="2">UI/UX Design</option>
                  <option value="3">Back End Development</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label for="firstName" class="form-label">Access Code</label>
                <input type="number" class="form-control rounded-pill" id="firstName" disabled>
              </div>
            </div>
          </div>
          <!--end row-->
        </form>
      </div>
      <div class="modal-footer">
        <div class="col-lg-12">
          <div class="hstack gap-2 justify-content-center">
            <button type="submit" class="btn btn-danger rounded-pill fw-medium px-5">Save</button>
          </div>
        </div>
        <!--end col-->
      </div>
    </div>
  </div>
</div>
