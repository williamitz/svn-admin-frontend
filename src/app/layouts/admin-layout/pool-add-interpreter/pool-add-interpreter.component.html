      <h4 class="mb-sm-0">INTERPRETERS ON-DEMAND</h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card">
      <form>
        <div class="card-body">
          <div class="row g-4 mb-3">
            <div class="col-sm-auto">
              <div>
                <button type="button" class="btn btn-danger rounded-pill add-btn" data-bs-toggle="modal" id="create-btn"
                  data-bs-target="#addModalInterpreter"><i class="ri-add-line align-bottom me-1"></i> Add
                  Interpreter</button>
              </div>
            </div>
            <div class="col-sm">
              <div class="d-flex justify-content-sm-end">
                <div class="search-box ms-2">
                  <input type="text" class="form-control search" placeholder="Search...">
                  <i class="ri-search-line search-icon"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive table-card mt-3">
            <table class="table table-nowrap table-hover table-striped mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Language</th>
                  <th scope="col">Service Type</th>
                  <th scope="col">Gender</th>
                  <th scope="col" [width]="120">Action</th>
                </tr>
              </thead>
              <tbody>

                    {{ item.gender }}
                  </td>
                  <td class="text-center">
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                      data-bs-target="#addModalInterpreter">
                      <i class="ri-pencil-fill align-bottom"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm ms-2">
                      <i class="ri-delete-bin-7-line align-bottom"></i>
                    </button>
                    <a routerLink="/admin/profile-interpreter" class="btn btn-warning btn-sm ms-2">Profile</a>
                  </td>
                </tr> -->

                <tr>
                  <td colspan="5" class="text-center">
                    Without Records
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-6 ">
            <div class="d-flex justify-content-start align-items-center gap-4 ms-3">
              Showing
              <select class="form-select " style="width: 70px;" formControlName="limit">
                <option [value]="5">5</option>
                <option [value]="10">10</option>
                <option [value]="20">20</option>
              </select>
              register
            </div>
          </div>

            <app-pagination [paginate]="paginate" [total]="total" (navigate)="onGetRole()"></app-pagination>
          </div> -->
        </div>

      </form>
    </div>

  </div>
</div>

<!-- Modal Add -->
<div class="modal fade" id="addModalInterpreter" tabindex="-1" aria-labelledby="exampleModalgridLabel"
  aria-modal="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark p-3">
        <h5 class="modal-title text-white" id="exampleModalgridLabel">Add Interpreter</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="javascript:void(0);">
          <div class="row g-3">
            <div class="col-xxl-6">
              <div>
                <label for="firstName" class="form-label">Name</label>
                <input type="text" class="form-control rounded-pill" id="firstName" placeholder="Enter name">
              </div>
            </div>
            <div class="col-xxl-6">
              <div>
                <label class="form-label">Language</label>
                <select class="form-select rounded-pill" aria-label="Default select example">
                  <option selected="">Select</option>
                  <option value="1">Information Architecture</option>
                  <option value="2">UI/UX Design</option>
                  <option value="3">Back End Development</option>
                </select>
              </div>
            </div>
            <div class="col-xxl-6">
              <div>
                <label for="lastName" class="form-label">Service Type</label>
                <select class="form-select rounded-pill" aria-label="Default select example">
                  <option selected="">Select</option>
                  <option value="1">Information Architecture</option>
                  <option value="2">UI/UX Design</option>
                  <option value="3">Back End Development</option>
                </select>
              </div>
            </div>
            <div class="col-xxl-6">
              <div>
                <label for="lastName" class="form-label">Gender</label>
                <select class="form-select rounded-pill" aria-label="Default select example">
                  <option selected="">Select</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
              </div>
            </div>
            <!--end col-->
            <div class="col-lg-12">
              <div class="hstack gap-2 justify-content-center">
                <button type="submit" class="btn btn-danger rounded-pill fw-medium px-5">Save</button>
              </div>
            </div>
            <!--end col-->
          </div>
          <!--end row-->
        </form>
      </div>
    </div>
  </div>
</div>
