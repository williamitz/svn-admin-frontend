<div class="row">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      <h4 class="mb-sm-0">CUSTOMER / ACCESS CODE</h4>
      <!-- <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a href="javascript: void(0);">Segurity</a></li>
          <li class="breadcrumb-item active">Role</li>
        </ol>
      </div> -->
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card">
      <form>
        <div class="card-body">
          <div class="row g-4 mb-3">
            <div class="col-sm-auto">
              <div>
                <button type="button" class="btn btn-danger rounded-pill add-btn" data-bs-toggle="modal" id="create-btn"
                  data-bs-target="#addModalInterpreter"><i class="ri-add-line align-bottom me-1"></i> Add
                  Customer</button>
              </div>
            </div>
            <div class="col-sm">
              <div class="d-flex justify-content-sm-end">
                <div class="search-box ms-2">
                  <input type="text" class="form-control search" placeholder="Search...">
                  <i class="ri-search-line search-icon"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive table-card mt-3">
            <table class="table table-nowrap table-hover table-striped mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col">Customer</th>
                  <th scope="col">Country</th>
                  <th scope="col">Customer Type</th>
                  <th scope="col">Status</th>
                  <th scope="col" [width]="120">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of lista">
                  <td>
                    {{ item.customer }}
                  </td>
                  <td>
                    {{ item.country }}
                  </td>
                  <td>
                    {{ item.customertype }}
                  </td>
                  <td>
                    <span class="badge rounded-pill badge-soft-success">Active</span>
                  </td>
                  <td class="text-center">
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                      data-bs-target="#addModalInterpreter">
                      <i class="ri-pencil-fill align-bottom"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm ms-2">
                      <i class="ri-delete-bin-7-line align-bottom"></i>
                    </button>
                    <a routerLink="/admin/internal-user" class="btn btn-warning btn-sm ms-2">Users</a>
                  </td>
                </tr>
                <tr>
                  <td colspan="5" class="text-center">
                    Sin registros
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-6 ">
            <div class="d-flex justify-content-start align-items-center gap-4 ms-3">
              Showing
              <select class="form-select " style="width: 70px;" formControlName="limit">
                <option [value]="5">5</option>
                <option [value]="10">10</option>
                <option [value]="20">20</option>
              </select>
              register
              <!-- <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="chxActive" formControlName="active">
                <label class="form-check-label" for="chxActive">See inactive</label>
              </div> -->
            </div>
          </div>
          <!-- <div class="col-6">
            <app-pagination [paginate]="paginate" [total]="total" (navigate)="onGetRole()"></app-pagination>
          </div> -->
        </div>

      </form>
    </div>

  </div>
</div>


<!-- Modal Add -->
<div class="modal fade modal-xl" id="addModalInterpreter" tabindex="-1" aria-labelledby="exampleModalgridLabel"
  aria-modal="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark p-3">
        <h5 class="modal-title text-white fw-medium" id="exampleModalgridLabel">Add Costumer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="javascript:void(0);">
          <div class="row g-3">
            <div class="col-md-4">
              <div>
                <label for="firstName" class="form-label">Customer</label>
                <input type="text" class="form-control rounded-pill" id="firstName" placeholder="Enter name">
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <label class="form-label">Customer Type</label>
                <select class="form-select rounded-pill" aria-label="Default select example">
                  <option selected="">Select</option>
                  <option value="1">Information Architecture</option>
                  <option value="2">UI/UX Design</option>
                  <option value="3">Back End Development</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <label for="lastName" class="form-label">Status</label>
                <select class="form-select rounded-pill" aria-label="Default select example">
                  <option selected="">Select</option>
                  <option value="1">Information Architecture</option>
                  <option value="2">UI/UX Design</option>
                  <option value="3">Back End Development</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <label for="firstName" class="form-label">Phone Number</label>
                <input type="number" class="form-control rounded-pill" id="firstName" placeholder="Enter phone number">
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <label for="firstName" class="form-label">E-mail</label>
                <input type="email" class="form-control rounded-pill" id="firstName" placeholder="Enter e-mail">
              </div>
            </div>
            <h5 class="fs-15 mt-4 mb-2 p-2 border-bottom border-bottom-dashed">Address</h5>
            <div class="col-md-4">
              <div>
                <label for="firstName" class="form-label">Number Street</label>
                <input type="number" class="form-control rounded-pill" id="firstName" placeholder="Enter phone number">
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <label for="firstName" class="form-label">Street</label>
                <input type="text" class="form-control rounded-pill" id="firstName" placeholder="Enter phone number">
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <label for="firstName" class="form-label">City</label>
                <input type="text" class="form-control rounded-pill" id="firstName" placeholder="Enter phone number">
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <label for="firstName" class="form-label">Postal Code</label>
                <input type="text" class="form-control rounded-pill" id="firstName" placeholder="Enter phone number">
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <label for="lastName" class="form-label">State/Province</label>
                <select class="form-select rounded-pill" aria-label="Default select example">
                  <option selected="">Select</option>
                  <option value="1">Information Architecture</option>
                  <option value="2">UI/UX Design</option>
                  <option value="3">Back End Development</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <label for="lastName" class="form-label">Country</label>
                <select class="form-select rounded-pill" aria-label="Default select example">
                  <option selected="">Select</option>
                  <option value="1">Information Architecture</option>
                  <option value="2">UI/UX Design</option>
                  <option value="3">Back End Development</option>
                </select>
              </div>
            </div>
          </div>
          <!--end row-->
        </form>
      </div>
      <div class="modal-footer">
        <div class="col-lg-12">
          <div class="hstack gap-2 justify-content-center">
            <button type="submit" class="btn btn-danger rounded-pill fw-medium px-5">Save</button>
          </div>
        </div>
        <!--end col-->
      </div>
    </div>
  </div>
</div>
